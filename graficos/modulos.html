    <script>
       
       const ctx = document.getElementById('myChart').getContext('2d');
    const labels = data.map(item => item.Municipio);
    const vData = data.map(item => item.v);
    const aData = data.map(item => item.a);
    const rData = data.map(item => item.r);
    const ndrData = data.map(item => item.ndR);
    const ndData = data.map(item => item.nd);
    const nmData = data.map(item => item.nm);

    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Óptimo',
                    data: vData,
                    backgroundColor: 'green',
                    borderColor: 'green',
                    borderWidth: 1
                },
                {
                    label: 'En proceso',
                    data: aData,
                    backgroundColor: '#f39f18',
                    borderColor: 'yellow',
                    borderWidth: 1
                },
                {
                    label: 'En Rezago',
                    data: rData,
                    backgroundColor: 'red',
                    borderColor: 'red',
                    borderWidth: 1
                },
                {
                label: 'Rezago por no presentar información',
                    data: ndrData,
                    backgroundColor: '#691c32',
                    borderColor: 'red',
                    borderWidth: 1
                },

        options: {
            aspectRatio: 0.6,
            indexAxis: 'y',
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
