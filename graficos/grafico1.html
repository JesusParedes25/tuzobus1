    <script>
       
        var municipios = data.map(item => item.Municipio);
        var indicadores = data.map(item => item["Indicadores en Óptimo"]);
        var aprovechamientos = data.map(item => parseFloat(item["Porcentaje de Aprovechamiento"].replace('%', '')));

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            
            data: {
                labels: municipios,
                datasets: [
                    {   type: 'line', 
                        label: 'Indicadores en Óptimo',
                        data: indicadores,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {   type: 'bar',
                        label: 'Porcentaje de Aprovechamiento',
                        data: aprovechamientos,
                        backgroundColor: 'green',
                        borderColor: 'white',
                        borderWidth: 1,
                        barThickness: 5,
                    }
                ]
            },
            options: { 
              aspectRatio: 0.6,
    indexAxis: 'y',
    responsive: true,
    plugins: {
      
      title: {
        display: false,
        text: 'Chart.js Horizontal Bar Chart'
      }
    }
  }
        });
